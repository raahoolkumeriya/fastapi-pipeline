language: python
python: 3.9
before_install:
  - python --version
  - python -m pip install --upgrade pip
  - pip install --user -r requirements.txt --use-feature=2020-resolver
env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
script: pytest
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: adhoc-pipeline
  on:
    repo: raahoolkumeriya/fastapi-pipline
after_success:  
  - 'curl http://adhoc-pipeline.herokuapp.com'